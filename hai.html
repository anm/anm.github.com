    <h1>The meaning of HAI</h1>
    <img style="float:left;" src="http://images.cheezburger.com/completestore/2011/2/3/0447ba00-4c92-41a8-b6a2-95e2fcc3118b.jpg" />
    <h2>LOL QSL</h2>

    <p>
      I chose MM0HAI as my amateur radio callsign for the LOL, in particular caused by an
      envisioned
      LOL <a href="https://secure.wikimedia.org/wikipedia/en/wiki/QSL#QSL_cards_in_amateur_radio">QSL
      Card</a>, not yet designed.

      See also <a href="http://www.va3css.ca/images/lolcat_ontheair.jpg">VA3CSS cat</a>.
    </p>

    <h2>Other meanings of HAI</h2>
    <ul>
      <li>Shark: Good for <a href="radio/maritime-mobile.html">MM0HAI/MM</a></li>
